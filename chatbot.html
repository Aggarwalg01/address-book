<!DOCTYPE html>
<html>

    <head>
        <title>Chatbot</title>
        <link rel="stylesheet" type="text/css" href="chatbot.css">
        <link rel="icon" type="image/x-icon" href="logoimages.png">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </head>

    <body>

        <header class="sticky top-0 z-50 text-white bg-gray-900 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-right">
                <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                    <img src="logoimages.png" class="w-10 h-10 text-white p-0" />
                    <span class="ml-3 text-xl">Find My Home</span>
                </a>
                <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                    <a href="index.html" class="mr-5 hover:text-white">Home</a>
                </nav>
            </div>
        </header>
        <div class="chat-container">
            <div class="chat-header">
                <h1>Chatbot</h1>
            </div>
            <div class="chat-history">
                <ul id="message-list"></ul>
            </div>
            <div class="chat-message">
                <input type="text" placeholder="Type your message..." id="input-message">
                <button id="send-button">Send</button>
            </div>
        </div>
        <script src="chatbot.js"></script>
    </body>

</html>
