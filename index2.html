<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Address Book</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="cstyle.css" />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg colornav">
                <img src="logoimages.png" alt="" width="50px" style="padding-right: 20px;">
                <a class="navbar-brand colornav1" href="#">Find My Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse colornav1" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <a class="nav-link colornav1" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search"
                            aria-label="Search" />
                    </form>
                </div>
            </nav>
        </header>
        <div class="container my-3 ">

            <!-- <h1>Welcome To Notes</h1> -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add a contact</h5>
                    <br>
                    <div class="form-group">
                        <table>
                            <tr>
                                <td style="width: 200px;">Name - </td>
                                <td style="width: 900px;">
                                    <textarea class="form-control" id="addTxt" rows="1"></textarea>
                                </td>
                            </tr>

                            <tr>
                                <td>Phone Number - </td>
                                <td><input class="form-control" id="addTxt1" rows="1" type="number"></td>
                            </tr>
                            <tr>
                                <td>Address - </td>
                                <td><textarea class="form-control" id="addTxt2" rows="3"></textarea></td>
                            </tr>
                            <tr>
                                <td>City - </td>
                                <td><textarea class="form-control" id="addTxt3" rows="1"></textarea></td>
                            </tr>
                            <tr>
                                <td>Pin Code - </td>
                                <td><input class="form-control" id="addTxt4" rows="1" type="number"></td>
                            </tr>
                            <tr>
                                <td>Country - </td>
                                <td><textarea class="form-control" id="addTxt5" rows="1">INDIA</textarea></td>
                            </tr>
                        </table>

                    </div>
                    <br>
                    <button class="btn colornav1" id="addBtn">
                        Add contact
                    </button>
                </div>
            </div>


            <!-- contact list  -->
            <div class="addresses ">
                <form class="overflow  ">
                    <table class="table colornav">
                        <tr>
                            <th class=""> S.No </th>
                            <th>Name</th>
                            <th>Phone no.</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>Pin Code</th>
                            <th>Country</th>

                        </tr>
                        <tbody id="notes">
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

</html>
